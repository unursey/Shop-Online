<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="" />

    <link
      rel="preload"
      href="fonts/lato-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/lato-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>Modul06 Lesson02</title>
    <script type="module" src="./js/script.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo-block">
          <img
            class="header__logo"
            src="img/header/logo.svg"
            alt="Shop Online"
          />
        </div>

        <button class="header__button-nav">Меню</button>

        <form class="header__form-search form-search">
          <label>
            <input
              type="search"
              class="form-search__input"
              placeholder="Я ищу..."
            />
          </label>

          <button class="form-search__button" aria-label="Поиск">
            <svg
              class="form-search__button-img"
              width="27"
              height="27"
              viewBox="0 0 27 27"
              fill="white"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19.25 17H18.065L17.645 16.595C19.115 14.885 20 12.665 20 10.25C20 4.865 15.635 0.5 10.25 0.5C4.865 0.5 0.5 4.865 0.5 10.25C0.5 15.635 4.865 20 10.25 20C12.665 20 14.885 19.115 16.595 17.645L17 18.065V19.25L24.5 26.735L26.735 24.5L19.25 17ZM10.25 17C6.515 17 3.5 13.985 3.5 10.25C3.5 6.515 6.515 3.5 10.25 3.5C13.985 3.5 17 6.515 17 10.25C17 13.985 13.985 17 10.25 17Z"
                fill="white"
              />
            </svg>
          </button>
        </form>

        <nav class="header__nav navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="">
                <svg
                  class="navigation__link-img"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="#2D2D2D"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 12C15.315 12 18 9.315 18 6C18 2.685 15.315 0 12 0C8.685 0 6 2.685 6 6C6 9.315 8.685 12 12 12ZM12 15C7.995 15 0 17.01 0 21V24H24V21C24 17.01 16.005 15 12 15Z"
                    fill="#2D2D2D"
                  />
                </svg>
                Профиль
              </a>
            </li>

            <li class="navigation__item navigation__item-cart">
              <a class="navigation__link" href="">
                <svg
                  class="navigation__link-img"
                  width="31"
                  height="30"
                  viewBox="0 0 31 30"
                  fill="#2D2D2D"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.5 24C7.85 24 6.515 25.35 6.515 27C6.515 28.65 7.85 30 9.5 30C11.15 30 12.5 28.65 12.5 27C12.5 25.35 11.15 24 9.5 24ZM0.5 0V3H3.5L8.9 14.385L6.875 18.06C6.635 18.48 6.5 18.975 6.5 19.5C6.5 21.15 7.85 22.5 9.5 22.5H27.5V19.5H10.13C9.92 19.5 9.755 19.335 9.755 19.125L9.8 18.945L11.15 16.5H22.325C23.45 16.5 24.44 15.885 24.95 14.955L30.32 5.22C30.44 5.01 30.5 4.755 30.5 4.5C30.5 3.675 29.825 3 29 3H6.815L5.405 0H0.5ZM24.5 24C22.85 24 21.515 25.35 21.515 27C21.515 28.65 22.85 30 24.5 30C26.15 30 27.5 28.65 27.5 27C27.5 25.35 26.15 24 24.5 24Z"
                    fill="#2D2D2D"
                  />
                </svg>
                Корзина
              </a>
              <div class="navigation__cart-count">2</div>
            </li>

            <li class="navigation__item">
              <a class="navigation__link" href="">
                <svg
                  class="navigation__link-img"
                  width="30"
                  height="29"
                  viewBox="0 0 30 29"
                  fill="#2D2D2D"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15 28.025L12.825 26.045C5.1 19.04 0 14.42 0 8.75C0 4.13 3.63 0.5 8.25 0.5C10.86 0.5 13.365 1.715 15 3.635C16.635 1.715 19.14 0.5 21.75 0.5C26.37 0.5 30 4.13 30 8.75C30 14.42 24.9 19.04 17.175 26.06L15 28.025Z"
                    fill="#2D2D2D"
                  />
                </svg>
                Избранное
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="present">
        <div class="container present__container">
          <figure class="present__gallery present__gallery-one">
            <img
              class="present__img"
              src="img/present/timer.jpg"
              alt="Ноутбуки"
            />
            <figcaption class="present__text present__text-one">
              -50% на все ноутбуки
            </figcaption>

            <div class="present__timer" data-timer-deadline="10/08/2022 03:00"></div>
          </figure>

          <figure class="present__gallery present__gallery-two">
            <img class="present__img" src="img/present/1.jpg" alt="Книга" />
            <figcaption class="present__text present__text-two">
              <span class="present__text_bold">Книга –</span> лучший подарок
            </figcaption>
          </figure>

          <figure class="present__gallery present__gallery-three">
            <img
              class="present__img"
              src="img/present/2.jpg"
              alt="Время скидок"
            />
            <figcaption class="present__text present__text-three">
              Время скидок!
            </figcaption>
          </figure>

          <div class="present__gallery present__gallery-four">
            <img class="present__img" src="img/present/3.jpg" alt="Обувь" />
          </div>

          <figure class="present__gallery present__gallery-five">
            <img class="present__img" src="img/present/4.jpg" alt="Кроссовки" />
            <figcaption class="present__text present__text-five">
              Вторая пара кроссовок
              <span class="present__text_big">в&nbspподарок!</span>
            </figcaption>
          </figure>

          <figure class="present__gallery present__gallery-six">
            <img class="present__img" src="img/present/5.jpg" alt="Подарки" />
            <figcaption class="present__text present__text-six">
              Идеи новогодних подарков
            </figcaption>
          </figure>

          <figure class="present__gallery present__gallery-seven">
            <img class="present__img" src="img/present/6.jpg" alt="Техника" />
            <figcaption class="present__text present__text-seven">
              Выгодно в декабре!
            </figcaption>
          </figure>

          <figure class="present__gallery present__gallery-eight">
            <img
              class="present__img"
              src="img/present/7.jpg"
              alt="Украшения на Новый год"
            />
            <figcaption class="present__text present__text-eight">
              Новогодние украшения
            </figcaption>
          </figure>

          <div class="present__gallery present__gallery-nine">
            <img class="present__img" src="img/present/8.jpg" alt="Одежда" />
          </div>

          <figure class="present__gallery present__gallery-ten">
            <img
              class="present__img"
              src="img/present/9.jpg"
              alt="Бытовая химия"
            />
            <figcaption class="present__text present__text-ten">
              На бытовую химию
            </figcaption>
          </figure>

          <div class="present__gallery present__gallery-eleven">
            <img
              class="present__img present__img_transform_scale"
              src="img/present/10.jpg"
              alt="Елочные украшения"
            />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
